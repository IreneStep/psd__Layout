<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing_shop</title>  
    <link rel="stylesheet" type="text/css" href="scss/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="section">
      <div class="section__left" style="background-image: url(images/login-right-section-image.png);">
        <div>
          <img src="images/Sell it.png" alt="Logo" style="margin: 2vh 0% 0vh 2%;">
        </div>
      </div>
      <div class="section__right">
        <div>
          <img src="images/Sell it white.png" alt="Logo" style="padding: 10vh 0% 10vh 0%;">
        </div>
          <div class="section__right__tabs">
            <div class="section__right__tabs__btn">
              <button class="section__right__tabs__btn__in tab">Sign in</button>
              <button class="section__right__tabs__btn__up tab">Sign up</button>
            </div>
            <div class="section__right__tabs__form__in">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button>Login</button>
            </div>
            <div class="section__right__tabs__form__up hidden">
              <input type="email" placeholder="Email adress">
              <input type="text" placeholder="Enter your name">
              <input type="password" placeholder="Create a password">
              <button>Registration</button>
            </div>
          </div>  
          <script src="./main.js"></script>  
      </div>
     </div>
    <footer><p>2017-Front-end-labs Light IT</p></footer>
  </div>
</body>
</html>
